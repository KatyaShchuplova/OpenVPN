  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="sign-up-form" method="post">
              <h1>Регистрация</h1>
              <div>
                <input type="text" id="usernameInput" class="form-control" placeholder="Логин" required="" />
              </div>
                <div>
                <input type="email" id="emailInput" class="form-control" placeholder="E-mail" required="" />
              </div>
              <div>
                <input type="password" id="passwordInput" class="form-control" placeholder="Пароль" required="" />
              </div>
              <div>
                <button class="btn btn-default submit" type="submit">Создать</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Уже есть аккаунт?
                  <a href="/login" class="to_register"> Войти </a>
                </p>

                <div class="clearfix"></div>
                <br/>

                <div>
                  <h1><i class="fa fa-key"></i> Open VPN!</h1>
                </div>
              </div>
            </form>
          </section>
        </div>
	   </div>
	</div>


     <!-- jQuery -->
    <script src="static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="static/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="static/vendors/nprogress/nprogress.js"></script>
    <!-- iCheck -->
    <script src="static/vendors/iCheck/icheck.min.js"></script>
    <!-- Datatables -->
    <script src="static/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="static/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="static/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="static/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="static/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="static/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="static/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="static/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="static/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="static/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="static/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="static/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
    <script src="static/vendors/jszip/dist/jszip.min.js"></script>
    <script src="static/vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="static/vendors/pdfmake/build/vfs_fonts.js"></script>
    <!-- PNotify -->
    <script src="static/vendors/pnotify/dist/pnotify.js"></script>


    <!-- Custom Theme Scripts -->
    <script src="static/build/js/custom.min.js"></script>

    <!-- My script to send data to server -->
    <script>
    $(document).ready(function() {

    $('form').on('submit', function(event) {

    $.ajax({
    data: {
    username: $('#usernameInput').val(),
    email: $('#emailInput').val(),
    password: $('#passwordInput').val()
    },
    type : 'POST',
    url : '/sign_up_post'
    })

    .done(function(data) {

    if (data.error) { new PNotify({
                                  title: 'Внимание!',
                                  text: 'Проверьте данные. Пользователь не создан',
                                  type: 'error',
                                  styling: 'bootstrap3'
                              }); }

    else { new PNotify({
                                  title: 'Внимание!',
                                  text: 'Новый пользователь успешно создан!',
                                  type: 'success',
                                  styling: 'bootstrap3'
                              }); }



    });

    event.preventDefault();

    });

    });
    </script>
  <script>
     $(document).ready(function (){
             $('.ui-pnotify').remove();
     });
  </script>

  </body>
</html>
